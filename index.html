<script>
 //displays uptime in each vehicle's alert div.
 //uptime/uptime_thor.xml and /uptime/uptime_loki.xml should be updated through use of
 //an auv-side uptime daemon. Contact software members for more info.

 //Jeff Heidel 2013 (Updated by Andrew Halpern 2015)
 $(document).ready(function () {
     setInterval(function() { do_ajax("uptime/uptime_thor.xml", "#alertthor", "Thor") }, 5000);
     setInterval(function() { do_ajax("uptime/uptime_loki.xml", "#alertloki", "Loki") }, 5000);
     $.ajaxSetup({
         cache: false
     });
 });

 function do_ajax(uptime, div, vehiclename){
     var displayedupdate = "";
     jQuery.ajax({
         type: "GET",
         url: uptime,
         dataType: "xml",
         success: function(xml) {
             jQuery(xml).find('uptime').each(function(){
                 var hrs = jQuery(this).find('hours').text();
                 var mins = jQuery(this).find('minutes').text();
                 var secs = jQuery(this).find('seconds').text();
                 var start = jQuery(this).find('start').text();
                 var lastupdate = jQuery(this).find('update').text();

                 if (!(lastupdate == displayedupdate)) {
                     displayedupdate = lastupdate;
                     jQuery(div).empty();
                     jQuery('<div></div>').html('<big><b>' + vehiclename + '\'s in-water time:<br>'+hrs+' hour'+(hrs!=1?'s':'')+' '+mins+' minute'+(mins!=1?'s':'')+' '+secs+' second'+(secs!=1?'s':'')+'</b>' + ' ' + '</big><br><small>  Last update: '+ ' ' + lastupdate+'</small>').appendTo(div);
                 }
             });
         }

     });
 }
</script>
