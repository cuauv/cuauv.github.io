---

layout: default
---

<div class="grid-container">
    <div class="grid-y align-center text-center">
        <div class="cell shrink">
            <img id="cuauvlogo" src="{{ "/assets/images/newlogo.svg" | relative_url }}" alt="CUAUV">
        </div>
        <div class="cell shrink">
            <h2>Introducing</h2>
        </div>
        <div class="cell shrink">
            <h2>Castor &amp; Pollux</h2>
        </div>
        <div class="cell shrink">
            <img id="cuauvlogo" src="{{ "/assets/images/artemisapollo.png" | relative_url }}" alt="Castor &amp; Pollux">
        </div>
    </div>
</div>

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="cell medium-6">
            <div class="grid-y grid-padding-y">
                <div class="cell">
                    Latest News
                </div>

                {% for post in site.posts limit:3 %}
                <div class="cell">
                    <div class="grid-x">
                        <div class="cell auto">
                            <a href="{{ post.url | relative_url }}" target="_blank" style="font-size:22px">{{ post.title | escape }}</a>
                        </div>
                        <div class="cell shrink">
                            {{ post.date | date_to_string }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="cell medium-6">
            <div class="grid-x grid-padding-x">
                <div class="cell">Follow Us on Social Media</div>
                <div class="cell medium-6">
                    <div id="instafeed"></div>
                </div>
                <div class="cell medium-6">
                    <a class="twitter-timeline" href="https://twitter.com/CUAUV" data-widget-id="650475321880350720">Tweets by @CUAUV</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ "/assets/js/instafeed.min.js" | relative_url }}"></script>

<script type="text/javascript">
 //Gets Instagram Feed
 var userFeed = new Instafeed({
     get: 'user',
     userId: 2191060614,
     accessToken: '2191060614.e899d1b.a5970a9d29894bb19ce10b7574fea07c',
     sortBy: 'most-recent',
     limit: 4,
     template: {% raw %} '<a href="{{link}}" target="_blank"><img src="{{image}}" width=50%" /></a>', {% endraw %}
     resolution: 'standard_resolution'
 });
 userFeed.run();
</script>

<script>
 //Gets Twitter Feed
 !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
     if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";
         fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
</script>
