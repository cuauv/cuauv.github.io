---
layout: default
---

<div class="jumbotron" id="news">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Follow Our Journey</h1>
                <div class="gradient_line"></div><br><br>
                <div class="col-md-8">
                    <h3> Latest News </h3>

                    {{ content }}

                    <a href="{{ "/news" | relative_url }}"><button id="newsbutton" name="singlebutton" class="btn btn-primary pull-left">
                                Latest News
                                </button></a>

                    <br><br>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <h3> Social Media </h3>
                    <a class="twitter-timeline" href="https://twitter.com/CUAUV" data-widget-id="650369453193076740">Tweets by @CUAUV</a>
                    <br><br>
                    <div class="gradient_line"></div><br>
                    <div id="instafeed"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    ! function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
            p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + "://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, "script", "twitter-wjs");
</script>

<script src="/assets/js/instafeed.min.js"></script>

<script type="text/javascript">
    var userFeed = new Instafeed({
        get: 'user',
        userId: 2191060614,
        accessToken: '2191060614.e899d1b.a5970a9d29894bb19ce10b7574fea07c',
        sortBy: 'most-recent',
        limit: 3,
        template: {% raw %} '<a href="{{link}}" target="_blank"><img src="{{image}}" width=100%" /></a>', {% endraw %}
        resolution: 'standard_resolution'
    });
    userFeed.run();

    //access token = 2191060614.e899d1b.a5970a9d29894bb19ce10b7574fea07c
    //userID = 2191060614
</script>
