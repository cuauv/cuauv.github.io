<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{{ "/" | relative_url }}">
                <img src = "{{ "/assets/images/logo-01.png" | relative_url }}" id="logo" alt="logo" width="80px" style="float:left">
                <p style="float:left; margin-top: 17px; font-size:34px; color: #D42C30; margin-left:15px"> {{ site.title | escape }} </p>
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-right navbar-main-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% assign pages = site.pages | sort: "order" %}
                {% for page in pages %}
                {% if page.title and page.navbar != false %}
                <li>
                    <a href="{{ page.url | relative_url }}">{{ page.title | upcase | escape }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
