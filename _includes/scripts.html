<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

<script type="text/javascript" src="{{ "/assets/js/foundation.min.js" | relative_url }}"></script>

<script>
    $(document).foundation();
</script>

<script type="text/javascript">
    $(window).scroll(function() {
        var theta = ($(window).scrollTop() / 200) % (2 * Math.PI);
        $('.site-logo-prop').css({ transform: 'rotate(' + theta + 'rad)' });
    });
    $(document).ready(function(){
        $(".previous-subs").slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 4,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 4
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                }
            ]
        })
    });

</script>

<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
